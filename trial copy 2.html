<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Images</title>
    <style>

        
        figure {
            background: #eee;
            width: calc(50% + 1px);
            height: 100vh;
            margin: 0 auto 10vh 0;
            position: sticky;
            top: 0;
            overflow: hidden;
            box-shadow: 4px -4px 8px rgba(0,0,0,.4);
        }

        figure img {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            object-position: center;
        }

        section {
            background: #e5e5e5;
            width: calc(50% + 1px);
            height: 100vh;
            margin: 0 0 10vh auto;
            position: sticky;
            top: 0;
            overflow: hidden;
            padding: 5vmin;
            box-shadow: -4px -4px 8px rgba(0,0,0,.4);
        }

        figure:nth-of-type(2n) {
            margin: 0 0 10vh auto;
            box-shadow: -4px -4px 8px rgba(0,0,0,.4);
        }

        section:nth-of-type(2n) {
            margin: 0 auto 10vh 0;
            box-shadow: 4px -4px 8px rgba(0,0,0,.4);
        }

        figure:last-of-type,
        section:last-of-type {
            margin-bottom: 0;
        }

        section > div {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            padding: 1rem;
        }

        h1, h2 {
            margin: 15% 0 auto;
            font-size: calc(5vmin + 3vmax);
            text-align: center;
            font-weight: 700;
            line-height: 1;
            word-spacing: .5rem;
        }

        p {
            text-align: right;
            width: 100%;
            font-family: "Cormorant", serif;
            font-weight: 400;
            font-style: italic;
            font-size: calc(1.5vmin + 1.75vmax);
            margin-bottom: 5%;
        }

        a {
            color: transparent;
            -webkit-text-stroke: 2px #212121;
            text-decoration: none;
            font-weight: 900;
            letter-spacing: 2px;
        }

        a:hover, a:focus {
            -webkit-text-stroke: 1px #999;
        }
    </style>
</head>
<body>

    <!-- Section 1 with Image -->
    <figure>
        <img src="https://via.placeholder.com/800x600" alt="Placeholder Image 1">
    </figure>

    <!-- Section 2 with Text -->
    <section>
        <div>
            <h1>Section Heading</h1>
            <p>This is some dummy text that you can replace with your own content. It will stay aligned as you scroll.</p>
            <a href="#">Learn More</a>
        </div>
    </section>

    <!-- Section 3 with Image -->
    <figure>
        <img src="https://via.placeholder.com/800x600" alt="Placeholder Image 2">
    </figure>

    <!-- Section 4 with Text -->
    <section>
        <div>
            <h2>Another Heading</h2>
            <p>More dummy text to demonstrate how this section works. You can change it as you see fit.</p>
            <a href="#">Discover More</a>
        </div>
    </section>

    <!-- Section 5 with Image -->
    <figure>
        <img src="https://via.placeholder.com/800x600" alt="Placeholder Image 3">
    </figure>

</body>
</html>
